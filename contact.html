  <div id="contact-form">
     <h1>Let's Chat!</h1>
     <h2>FIll out the contact form below.</h2>
     <p id="failure"></p>
     <p id="success"></p>
     <form method="post" action="emailForm.php">
        <label for="name">Name: <span class="required">*</span></label>
        <input type="text" id="name" name="name" value="" placeholder="Your name" required="required" autofocus="autofocus" />

        <label for="email">Email Address: <span class="required">*</span></label>
        <input type="email" id="email" name="email" value="" placeholder="your@email.com" required="required" />

        <label for="website">Website: </label>
        <input type="web" id="website" name="website" value="" placeholder="If Applicable" />

        <label for="subject">Subject: </label>
        <select id="subject" name="subject">
           <option value="hello"> Let's Chat! </option>
           <option value="quote"> I want to hire you. </option>
           <option value="general"> I'm a Ravenclaw too! </option>
        </select>

        <label for="message">Message: <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Write your message here." required="required"></textarea>

        <input type="submit" value="Send away!" id="submit" />
     </form>
  </div>
